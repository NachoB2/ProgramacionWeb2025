<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Conversor de pesos Uruguayos a monedas extranjeras</h2>
    <form action="Monedas.php" method="post">
        <label for="pesos">Ingrese cantidad en pesos Uruguayos:</label>
        <input type="number" id="pesos" name="pesos" step="0.01" required>
      

        <label for="Moneda">Convertir a:</label>
        <select name="moneda" id="moneda" required>
            <option value="Dolares">Dolares</option>
            <option value="Euros">Euros</option>
            <option value="BRL">Reales</option>

        </select>
        <input type="submit" value="Convertir">
    </form>
</body>
</html>
